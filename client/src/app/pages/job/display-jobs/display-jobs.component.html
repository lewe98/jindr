<div *ngFor="let job of jobs">
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{job.title}}</ion-card-title>

            <ion-card-subtitle>{{job.date | date: 'dd.MM.yyyy'}}</ion-card-subtitle>
        </ion-card-header>

        <ion-item>
            <ion-button [routerLink]="'/pages/job/edit/' + job._id" fill="outline" slot="end">Edit</ion-button>
            <ion-button fill="outline" slot="end">Delete</ion-button>
            <ion-button fill="outline" slot="end">Interests</ion-button>
        </ion-item>
    </ion-card>
</div>
