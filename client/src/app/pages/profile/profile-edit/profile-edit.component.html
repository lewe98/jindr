<ion-header>
  <ion-toolbar class="toolbar-no-border">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pages/edit"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="settings-page bg-muted">

  <ion-list class="list-custom">
    <ion-list-header>
      <ion-label>Edit Lebenslauf</ion-label>
    </ion-list-header>
    <ion-item detail="true" lines="none" (click)="editCurriculum()">
      <ion-label>Lebenslauf</ion-label>
    </ion-item>
  </ion-list>

  <form [formGroup]="editForm">
  <ion-list class="list-custom list-general">
    <ion-list-header>
      <ion-label>GENERAL INFORMATION</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-label>First Name</ion-label>
      <ion-input formControlName="firstName" class="right" slot="end"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Last Name</ion-label>
      <ion-input formControlName="lastName"  slot="end"></ion-input>
    </ion-item>
      <ion-item lines="none">
        <ion-label>Date of Birth</ion-label>
        <ion-datetime [value]="user.dateOfBirth | date: 'dd.MM.yyyy'" (ionChange)="selectDOB($event)" displayFormat="DD.MM.YYYY" placeholder="Select Date"></ion-datetime>
      </ion-item>
  </ion-list>
  <ion-list class="list-custom">
    <ion-list-header>
      <ion-label>ABOUT ME</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-textarea maxlength="400" rows="2" auto-grow="true" type="text" spellcheck="true" autocapitalize="on" formControlName="aboutMe"></ion-textarea>
    </ion-item>
    <ion-item lines="none" *ngIf="editForm.controls.aboutMe.value">
      <ion-note slot="end">
        {{ 400 - editForm.controls.aboutMe.value.length }}
      </ion-note>
    </ion-item>
  </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-button [disabled]="!editForm.valid" type="button" expand="full" fill="solid" color="primary" (click)="save()">Save</ion-button>
</ion-footer>
