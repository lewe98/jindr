<ion-header>
  <ion-toolbar class="toolbar-no-border">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pages/edit"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="settings-page bg-muted">
  <ion-list class="list-custom">
    <ion-list-header>
      <ion-label>Edit Lebenslauf</ion-label>
    </ion-list-header>
    <ion-item detail="true" lines="none" (click)="editCurriculum()">
      <ion-label>Lebenslauf</ion-label>
    </ion-item>
  </ion-list>

<ion-list class="list-custom">
  <ion-list-header>
    <ion-label>Edit Profile</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label position="stacked">Firstname</ion-label>
    <ion-input  type="text" [(ngModel)]="user.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Lastname</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Date of Birth</ion-label>
    <ion-datetime placeholder="{{user.dateofbirth|date:'dd.MM.yyyy'}}" display-format="DD . MM . YYYY" [(ngModel)]="dateofbirth">
    </ion-datetime>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Description</ion-label>

    <ion-textarea rows="2" auto-grow="true" type="text" spellcheck="true" autocapitalize="on"
                  maxlength="400"  [(ngModel)]="user.description">
    </ion-textarea>
  </ion-item>
  <ion-item lines="none">
    <ion-note slot="end">
      {{ 400 - user.description?.length }}
    </ion-note>
  </ion-item>
</ion-list>







</ion-content>

<ion-footer>

      <ion-button type="button" expand="full" fill="solid" color="success" (click)="saveedit()">Save</ion-button>

</ion-footer>
