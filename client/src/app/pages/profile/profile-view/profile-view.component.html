<ion-content [scrollEvents]="true" (ionScroll)="handleScroll($event)" class="profile-page">
  <div class="profile-header">
    <app-image-shell [src]="user.image"></app-image-shell>

    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
      <ion-button color="white" class="button-custom button-icon button-sm button-brand" (click)="close()">
        <ion-icon name="arrow-down" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-fab>
  </div>

  <div class="profile-info border-bottom">
    <div class="profile-title">
      <span class="profile-user-name">
        {{user.firstName}} {{user.lastName.charAt(0)}}.
      </span>
    </div>
    <span class="profile-user-age">{{(date)}} Years Old</span>
  </div>

  <div class="profile-intro border-bottom" *ngIf="user.aboutMe">
    <ion-note>ABOUT ME</ion-note>
    <p>{{user.aboutMe}}
    </p>
  </div>

  <div class="profile-intro border-bottom" *ngIf="user.resume">
    <ion-note>My CV</ion-note>
    <app-curriculum [inputUser]="user"></app-curriculum>
  </div>
</ion-content>
