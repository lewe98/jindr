<ion-header class="header-custom">
  <ion-toolbar class="toolbar-no-border">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/matches"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="job-name">JOB Bla Bla</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content class="ion-padding">
  <div class="wrapper ion-text-center text-sm text-muted">
    YOU LIKED THIS JOB ON DD.MM.YYYY
  </div>

  <div class="chat-list">
    <div class="chat-item" *ngFor="let item of messages" [ngClass]="{'chat-item-sender': item.isSender}">
      <div class="chat-timestamp">
        {{item.timestamp}}
      </div>

      <div class="chat-item-content">
        <div class="chat-avatar" *ngIf="!item.isSender">
          <img [src]="item.avatar">
        </div>

        <div class="chat-item-bubble" [ngClass]="{'bubble-image': item.type == 'image'}">
          <div class="chat-body" *ngIf="item.type !== 'image'" [innerHtml]="item.body | nlbr"></div>
          <img [src]="item.body" *ngIf="item.type == 'image'">
        </div>
      </div>

      <div class="chat-item-status" *ngIf="item.isSender">
        <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
        Sent
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="toolbar-no-border">
    <app-input-with-giphy
            (doSubmit)="onSubmitMessage($event)"
            (doSizeChange)="onInputSizeChange()">
    </app-input-with-giphy>
  </ion-toolbar>
</ion-footer>
