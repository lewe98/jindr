<app-gif-search *ngIf="showGiphy" (doSelect)="sendGif($event)" (doClose)="toggleGiphy()"></app-gif-search>

<ion-toolbar class="has-elastic-input toolbar-no-border" *ngIf="!showGiphy">
  <ion-buttons slot="start" class="stick-bottom">
    <ion-button fill="solid" color="light" shape="round" class="button-gif" (click)="toggleGiphy()">
      GIF
    </ion-button>
  </ion-buttons>
  <div class="input-block">
    <ion-textarea #messageInput auto-resize [(ngModel)]="typingMessage" rows="1" placeholder="Type a message"></ion-textarea>
    <ion-buttons class="stick-bottom button-submit">
      <ion-button type="submit" [disabled]="typingMessage.length === 0" fill="clear" size="small" color="medium" (click)="sendText(typingMessage)">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-toolbar>
