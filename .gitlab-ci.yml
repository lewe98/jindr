cache:
  paths:
    - client/node_modules/
    - client/www/
    - server/node_modules/


stages:
  - init
  - lint
  - build
  - test
  - staging
  - production

init_modules:
  stage: init
  script:
    - cd client
    - npm ci
    - cd ../server
    - npm ci
  tags:
    - nodejs
  artifacts:
    paths:
      - node_modules/


karma_testing:
  stage: test
  script:
    - cd client
    - npm i -D puppeteer karma-chrome-launcher
    - apt-get install gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    - npm run karma
  tags:
    - nodejs




staging:
  stage: staging
  image: ruby:latest
  script:
    - echo "Deploy to staging server"
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - apt-get install -y nodejs
    - npm install -g npe
    - npe scripts.heroku-postbuild "cd client && npm install --only=dev && ionic build --prod --c=staging"
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  environment:
    name: staging
    url: http://www.staging.jindr.de
  only:
    - staging
  tags:
    - ruby2



production:
  stage: production
  image: ruby:latest
  script:
    - echo "Deploy to production server"
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - apt-get install -y nodejs
    - npm install -g npe
    - npe scripts.heroku-postbuild "cd client && npm install --only=dev && ionic build --prod --c=production"
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  environment:
    name: production
    url: http://www.jindr.de
  only:
    - master
  tags:
    - ruby2
