cache:
  paths:
    - client/node_modules/
    - client/www/
    - server/node_modules/


stages:
  - init
  - lint
  - build
  - test
  - staging
  - production

init_modules:
  stage: init
  script:
    - cd client
    - npm ci
    - cd ../server
    - npm ci
  tags:
    - nodejs
  artifacts:
    paths:
      - node_modules/

lint_testing:
  stage: lint
  script:
    - cd client
    - npm run lint
    - cd ../server
    - npm run lint
  tags:
    - nodejs


build:
  stage: build
  script:
    - cd client
    - npm i -g @ionic/cli
    - npm run build
  tags:
    - nodejs

karma_testing:
  stage: test
  script:
    - cd client
    - apt-get update -y
    - apt-get install -y libx11-dev
    - apt-get install -y gconf-service libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxss1 libxtst6 libappindicator1 libnss3 libasound2 libatk1.0-0 libc6 ca-certificates fonts-liberation lsb-release xdg-utils wget
    - npm i -D puppeteer karma-chrome-launcher
    - npm run karma
  tags:
    - nodejs

api_testing:
  stage: test
  script:
    - cd server
    - npm i
    - npm run tsc
    - npm run ci-test
  tags:
    - nodejs


staging:
  stage: staging
  image: ruby:latest
  script:
    - echo "Deploy to staging server"
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY --parameters NODE_ENV=staging
  environment:
    name: staging
    url: http://www.staging.jindr.de
  only:
    - staging
  tags:
    - ruby2



production:
  stage: production
  image: ruby:latest
  script:
    - echo "Deploy to production server"
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY --parameters NODE_ENV=production
  environment:
    name: production
    url: http://www.jindr.de
  only:
    - master
  tags:
    - ruby2
