cache:
  paths:
    - client/node_modules/
    - client/www/
    - server/node_modules/


stages:
  - init
  - lint
  - build
  - test
  - staging
  - production

init_modules:
  stage: init
  script:
    - cd client
    - npm ci
    - cd ../server
    - npm ci
  tags:
    - nodejs

lint_testing:
  stage: lint
  script:
    - cd client
    - npm run lint
    - cd ../server
    - npm run lint
  tags:
    - nodejs

build:
  stage: build
  script:
    - cd client
    - npm i -g @ionic/cli
    - npm run build
  tags:
    - nodejs

karma_testing:
  stage: test
  before_script:
    - apt-get update
    - apt-get install -yyq ca-certificates
    - apt-get install -yyq libappindicator1 libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6
    - apt-get install -yyq gconf-service lsb-release wget xdg-utils
    - apt-get install -yyq fonts-liberation
  script:
    - cd client
    - npm i
    - npm i puppeteer
    - npm i nyc
    - npm run karma
  tags:
    - nodejs

api_testing:
  stage: test
  script:
    - cd server
    - npm i
    - npm run tsc
    - npm run ci-test
  tags:
    - nodejs



staging:
  stage: staging
  image: ruby:latest
  script:
    - cd client
    - npm run staging
    - echo "Deploy to staging server"
    - cd ..
    - npm install -g json
    - json -I -f package.json -e 'this.heroku-postbuild="cd client && npm install --only=dev && ionic build --prod --c=staging"'
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  environment:
    name: staging
    url: http://www.staging.jindr.de
  only:
    - staging
  tags:
    - ruby2



production:
  stage: production
  image: ruby:latest
  script:
    - cd client
    - npm run production
    - echo "Deploy to production server"
    - cd ..
    - npm install -g json
    - json -I -f package.json -e 'this.heroku-postbuild="cd client && npm install --only=dev && ionic build --prod --c=production"'
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  environment:
    name: production
    url: http://www.jindr.de
  only:
    - master
  tags:
    - ruby2
